<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contador</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="background">
    <img src="img/bg-stars.svg" alt="Fundo transparente com pontos escuros">
  </div>

  <h1 class="title">We're launching soon</h1>

  <div class="container">
    <div class="timer">
      <div class="number">
        <div class="shadow"></div>
        <span data-timer="days">00</span>
      </div>
      <span class="label">Days</span>
    </div>

    <div class="timer">
      <div class="number">
        <div class="shadow"></div>
        <span data-timer="hours">00</span>
      </div>
      <span class="label">Hours</span>
    </div>

    <div class="timer">
      <div class="number">
        <div class="shadow"></div>
        <span data-timer="minutes">00</span>
      </div>
      <span class="label">Minutes</span>
    </div>

    <div class="timer">
      <div class="number">
        <div class="shadow"></div>
        <span data-timer="seconds">00</span>
      </div>
      <span class="label">Seconds</span>
    </div>
  </div>

  <img class="footer" src="img/hills.svg" alt="Montanhas">

  <div class="social-media">
    <a href="https://facebook.com" target="_blank">
      <i class="fab fa-facebook-square"></i>
    </a>
    <a href="https://pinterest.com" target="_blank">
      <i class="fab fa-pinterest"></i>
    </a>
    <a href="https://instagram.com" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
